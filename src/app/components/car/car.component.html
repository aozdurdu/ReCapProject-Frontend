<div *ngIf="!dataLoaded" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div style="margin-top: 20px;" *ngIf="dataLoaded">
  <div class="mb-3">
    <input type="text" [(ngModel)]="filterCarText" class="form-control" id="filterColorText" 
    placeholder="Enter Car">
  </div>
<div
    class="d-flex flex-wrap justify-content-center justify-content-xl-start"
    style="gap: 0.75em; padding: 0;margin-top: 20px;"
    >
    <div *ngFor="let car of cars" class="card" style="width: 18rem;">
      <div class="d-flex" style="height: 45%">
        <img src="{{car.previevImagePath}}" class="card-img-top" alt="">
      </div>
        <div class="card-body">
          <p class="card-text text-center">{{car.carDescription}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center">{{car.brandName}}</li>
          <li class="list-group-item text-center">{{car.colorName}}</li>
          <li class="list-group-item text-center">{{car.carDailyPrice| currency: "TL":"symbol-narrow":"1.2-2"}} / day</li>
        </ul>
        <div class="card-body d-grid gap-2 mx-auto">
          <div class="btn-group me-2"><button type="button" routerLink = "/rental/{{car.carId}}" class="btn btn-dark text-center">Rent</button></div>
          <div class="btn-group me-2"><button type="button" routerLink = "/cardetails/{{car.carId}}" class="btn btn-secondary text-center">Details</button></div>
        </div>
      </div>
    </div>
</div>
