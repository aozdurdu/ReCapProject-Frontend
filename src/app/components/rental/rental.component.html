<h2 class="text-center">Rental List</h2>
<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-success table-striped">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Customer</th>
            <th>Rental Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.brandName}}</td>
        <td>{{rental.colorName}}</td>
        <td>{{rental.firstName + " " +rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{(rental.returnDate == null)? "Not return, yet": rental.returnDate | date:'dd--MM-YYYY'}}</td>
    </tr>
</table>
