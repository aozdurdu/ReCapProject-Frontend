<div class="col-md-7 mx-auto">
    <div class="card-body" style="background-color: whitesmoke; position: relative;">
      <h5 class="card-title">Rent by Credit Card</h5>
      <input type="text" [(ngModel)]="cardOwner" class="form-control" id="nameText" 
      placeholder="Card owner name" style="margin-top: 20px;">
      <input type="text" [(ngModel)]="cardNumber" class="form-control" id="numberText" 
      placeholder="Card number" style="margin-top: 20px;">
      <input type="text" [(ngModel)]="cardSecurityNumber" class="form-control" id="cvvText" 
      placeholder="Card Security Number" style="margin-top: 20px;">
      <button type="button" class="btn btn-success" style="position:absolute; bottom:20px; right:20px;" (click)="rentACar()">Rent</button>
      <p style="position:absolute; bottom:20px; left:20px;">{{rental.totalRentPrice | currency: "TL":"symbol-narrow":"1.2-2"}}</p>
      <br><br>
      <p> </p>
    </div>
</div>
