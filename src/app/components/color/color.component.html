<div class="mb-3">
  <input type="text" [(ngModel)]="filterColorText" class="form-control" id="filterColorText" 
  placeholder="Enter Color">
</div>
<select [(ngModel)]="currentColor" class="form-select" (change)="setQueryParams(currentColor)" aria-label="Default select example">
  <option [selected]="isAllColorSelected()" [ngValue]=undefined>All Colors</option>
  <option [selected]="isCurrentColor(color)" *ngFor="let color of colors | colorFilter:filterColorText; index as i" [ngValue]="color">{{color.colorName}}</option>
</select>
