<ul *ngIf="dataLoaded==false"  class="list-group">
  <li class="list-group-item active" aria-current="true">Colors</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li class="list-group-item active" aria-current="true">Colors</li>
  <li *ngFor="let color of colors" class="list-group-item">{{color.colorName}}</li>
</ul>
