<div class="mb-3">
  <input type="text" [(ngModel)]="filterBrandText" class="form-control" id="filterBrandText" 
  placeholder="Enter Brand Name">
</div>
<select class="form-select" [(ngModel)]="currentBrand" #brandSelection (change)="setQueryParams(currentBrand)" aria-label="Default select example">
  <option [selected]="isAllBrandSelected()" [ngValue]=undefined>All Brands</option>
  <option [selected]="isCurrentBrand(brand)" *ngFor="let brand of brands | brandFilter:filterBrandText; index as i" [ngValue]="brand">{{brand.brandName}}</option>
</select>
